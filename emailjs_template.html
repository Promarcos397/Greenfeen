<!-- 
  Greenfeen Email Template 
  For use in EmailJS dashboard
-->
<div
    style="font-family: 'Helvetica Neue', Arial, sans-serif; max-width: 600px; margin: 0 auto; background-color: #f9f9f9;">
    <!-- Header -->
    <div style="background-color: #2E5935; padding: 20px; text-align: center;">
        <h1 style="color: #ffffff; margin: 0; font-family: 'Georgia', serif; letter-spacing: 1px;">Greenfeen</h1>
    </div>

    <!-- Body -->
    <div style="background-color: #ffffff; padding: 30px; border-radius: 4px; border: 1px solid #e0e0e0;">
        <h2 style="color: #333; font-size: 20px; margin-top: 0;">New Message Received</h2>
        <p style="color: #666; line-height: 1.5;">You have received a new message via the contact form from
            <strong>{{from_name}}</strong>.</p>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <tr>
                <td style="padding: 10px; border-bottom: 1px solid #eee; color: #888; width: 100px;">Name:</td>
                <td style="padding: 10px; border-bottom: 1px solid #eee; color: #333;">{{from_name}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border-bottom: 1px solid #eee; color: #888;">Email:</td>
                <td style="padding: 10px; border-bottom: 1px solid #eee; color: #333;">{{from_email}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border-bottom: 1px solid #eee; color: #888;">Subject:</td>
                <td style="padding: 10px; border-bottom: 1px solid #eee; color: #333;">{{subject}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; vertical-align: top; color: #888;">Message:</td>
                <td style="padding: 10px; color: #333; line-height: 1.5;">{{message}}</td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <div style="text-align: center; padding: 20px; color: #999; font-size: 12px;">
        <p>This message was sent via the contact form on Greenfeen.</p>
    </div>
</div>
